<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>ToDo-List</title>
  </head>
  <body>
    <main>
      <h1 class="title">ToDo-List</h1>
      <hr />

      <div class="inputSection">
        <input id="addTask" type="text" />
        <button id="btnAddTask">Agregar</button>
      </div>
      <div class="tasks">
        <div class="counterSection">
          <span>Total: <span id="totalTasks">0</span></span>
          <span>Completadas: <span id="completedTasks">0</span></span>
          <span>Pendientes: <span id="pendingTasks">0</span></span>
        </div>

        <div class="tasksSection">
          <h3>Tareas</h3>
          <ul id="taskList">
            <li>1 tarea</li>
          </ul>
        </div>
      </div>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
